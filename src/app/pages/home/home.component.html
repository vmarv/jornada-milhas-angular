<section class="homepage">
  <app-banner
    src="assets/imagens/banner-homepage.png"
    alt="Banner da aplicação Jornada"
  ></app-banner>
  <app-container>
    <h2>Promoções</h2>
    <app-form-busca></app-form-busca>
    <div class="card-wrapper">
      <app-card-busca *ngFor="let item of promocoes" [promocao]="item"></app-card-busca>
    </div>

    <h2>Depoimentos</h2>
    <div class="card-wrapper">
      <app-depoimentos />
    </div>
  </app-container>
</section>
